<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/35d7b9869b.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h1>Pomodoro</h1>

                <div class="panel">
                    <p id="work" class="active">work</p>
                    <p id="break">break</p>
                </div>

                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes">25</p>
                            <p>:</p>
                            <p id="seconds">00</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
